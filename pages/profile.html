<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{{@BASE}}/styles/styles.css">

    <title>Personal Information</title>
</head>
<body>

<div class = "navbar header">
    <h3>My Dating Website</h3>
</div>

<div class = "container">
    <div class = "border border-dark" style="margin: 20px">
        <div class = "container">
            <p class = "h1" style="padding-top: 15px">Profile</p>
            <hr>
            <form action = "{{@BASE}}/profile" method="post">
                <div class="row" style="padding: 15px">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="emailAddress"><strong>Email address</strong></label>
                            <input type="email" class="form-control" id="emailAddress" name = "emailAddress" placeholder="my_email@gmail.com" value="{{@emailAddress}}" required>
                        </div>
                        <div class="form-group">
                            <label for="locationState"><strong>State</strong></label>
                            <select class="form-control" id="locationState" name = "locationState" required>
                                <option>Alabama</option>
                                <option>Alaska</option>
                                <option>Arizona</option>
                                <option>Arkansas</option>
                                <option>California</option>
                                <option>Colorado</option>
                                <option>Connecticut</option>
                                <option>Delaware</option>
                                <option>Florida</option>
                                <option>Georgia</option>
                                <option>Hawaii</option>
                                <option>Idaho</option>
                                <option>Illinois</option>
                                <option>Indiana</option>
                                <option>Iowa</option>
                                <option>Kansas</option>
                                <option>Kentucky</option>
                                <option>Louisiana</option>
                                <option>Maine</option>
                                <option>Maryland</option>
                                <option>Massachusetts</option>
                                <option>Michigan</option>
                                <option>Minnesota</option>
                                <option>Mississippi</option>
                                <option>Missouri</option>
                                <option>Montana</option>
                                <option>Nebraska</option>
                                <option>Nevada</option>
                                <option>New Hampshire</option>
                                <option>New Jersey</option>
                                <option>New Mexico</option>
                                <option>New York</option>
                                <option>North Carolina</option>
                                <option>North Dakota</option>
                                <option>Ohio</option>
                                <option>Oklahoma</option>
                                <option>Oregon</option>
                                <option>Pennsylvania</option>
                                <option>Rhode Island</option>
                                <option>South Carolina</option>
                                <option>South Dakota</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Utah</option>
                                <option>Vermont</option>
                                <option>Virginia</option>
                                <option>Washington</option>
                                <option>West Virginia</option>
                                <option>Wisconsin</option>
                                <option>Wyoming</option>
                                *
                                <option>District of Columbia</option>
                                <option>Puerto Rico</option>
                                <option>Guam</option>
                                <option>American Samoa</option>
                                <option>U.S. Virgin Islands</option>
                                <option>Northern Mariana Islands</option>

                            </select>
                        </div>
                        <label for="inlineRadio1"><strong>Seeking</strong></label>
                        <div class = "form-group" >

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="seekinggender" id="inlineRadio1" value="Male" required>
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="seekinggender" id="inlineRadio2" value="Female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="profilebiography"><strong>Biography</strong></label>
                            <textarea class="form-control" id="profilebiography" rows="6" name = "biography" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style=" margin-top: 2em; margin-left: 26em;" name = "submit">Next></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
